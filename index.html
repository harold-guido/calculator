<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="page">
    <div class="calculator-container">
      <div class="screen">123</div>
      <div class="keypad">
        <div class="numButton button" id="n0">0</div>
        <div class="numButton button" id="n1">1</div>
        <div class="numButton button" id="n2">2</div>
        <div class="numButton button" id="n3">3</div>
        <div class="numButton button" id="n4">4</div>
        <div class="numButton button" id="n5">5</div>
        <div class="numButton button" id="n6">6</div>
        <div class="numButton button" id="n7">7</div>
        <div class="numButton button" id="n8">8</div>
        <div class="numButton button" id="n9">9</div>
      </div>
      <div class="operations">
        <div class="operation button special-operation" id="reset">AC</div>
        <div class="operation button" id="add">+</div>
        <div class="operation button" id="min">-</div>
        <div class="operation button" id="tim">โข</div>
        <div class="operation button" id="div">รท</div>
        <div class="operation button special-operation" id="equal">=</div>
      </div>
    </div>

    <script src="Scripts/script.js"></script>
  </body>
</html>
